<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Clínica Odontológica</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css">
	<link rel="icon" href="logo.png">
</head>
<body>
	<header>
		<h1>Bem-vindo à Clínica Odontológica</h1>
	</header>
	<main>
		<form>
			<label for="dia">Dia:</label>
			<input type="text" id="dia" name="dia" class="form-control" required><br>

			<label for="horario">Horário:</label>
            <select id="horario" name="horario" class="form-control" required>
            <option value="">Selecione um horário</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            </select><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required maxlength="14" oninput="this.value = mascaraCPF(this.value);">
            
			<input type="submit" value="Agendar" class="btn btn-primary">
		</form>

        <p class="paragraphs"><a class="link" href="index.html">Voltar para a página de cadastro.</a></p>
    </main>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
	
	<script>
		$(document).ready(function(){
		    var date_input=$('input[name="dia"]');
		    var options={
		        format: 'dd/mm/yyyy',
		        todayHighlight: true,
		        autoclose: true,
		        startDate: '+1d',
		    };
		    date_input.datepicker(options);
		})
        
        function mascaraCPF(cpf){
        cpf = cpf.replace(/\D/g,"");
        cpf = cpf.replace(/(\d{3})(\d)/,"$1.$2");
        cpf = cpf.replace(/(\d{3})(\d)/,"$1.$2");
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
        return cpf;
        }
    </script>
</body>
</html>
